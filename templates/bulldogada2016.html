{% load static %}{% load compress %}
<!DOCTYPE HTML>
<html>
	<head>
		<title>Bulldogada São Paulo - Halloween 2016</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="{% static 'css/main.css?v=1' %}" />
		<meta property="og:url" content="https://halloweenbulldogada.herokuapp.com/">
		<meta property="og:title" content="Bulldogada Halloween 2016">
		<meta property="og:site_name" content="Bulldogada Halloween 2016">
		<meta property="og:description" content="A Bulldogada Halloween 2016 está chegando, já garantiu sua vaga? Não deixe para a última hora">
		<meta property="og:image" content="https://halloweenbulldogada.herokuapp.com/static/images/logo-bulldogada.png">
		<meta property="og:image:type" content="image/png">
		<meta property="og:image:width" content="365">
		<meta property="og:image:height" content="446">
		
		<!--[if lte IE 9]><link rel="stylesheet" href="{% static 'css/ie9.css' %}" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="{% static 'css/ie8.css' %}" /><![endif]-->
	</head>
	<body class="landing">
		<a href="/" class="back-home">
			<h3>VOLTAR</h3>
		</a>
		<div id="page-wrapper">
			<div id="main" class="wrapper style1">
				<div class="container">
					<header class="major">
						<h2>Veja quem já confirmou presença no Halloween 2016</h2>
					</header>
					<section id="content">
						<div class="row">
							{% for inscrito in inscritos %}	
								<div class="3u 12u$(medium) t-center content-dog">
									<div class="circle-avatar" style="background-image:url({{inscrito.foto}})"></div>
									<h3>{{ inscrito.nome }}</h3>
									<p><b>Proprietario:</b> {{inscrito.prop}}</p>
								</div>
							{% endfor %}
						</div>
					</section>
				</div>

			<!-- Footer -->
				<footer id="footer">
					<ul class="icons">
						<li><a href="https://www.facebook.com/Bulldogadas/" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
						<li><a href="https://www.instagram.com/bulldogadasp/" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
					</ul>
					<ul class="copyright">
						<li>Design: HTML5 UP</li>
					</ul>
				</footer>

		</div>

		<!-- Scripts -->
			<script src="{{ STATIC_URL }}js/jquery.min.js"></script>
			<script src="{{ STATIC_URL }}js/jquery.scrolly.min.js"></script>
			<script src="{{ STATIC_URL }}js/jquery.dropotron.min.js"></script>
			<script src="{{ STATIC_URL }}js/jquery.scrollex.min.js"></script>
			<script src="{{ STATIC_URL }}js/skel.min.js"></script>
			<script src="{{ STATIC_URL }}js/masked-input.js"></script>
			<script src="{{ STATIC_URL }}js/util.js"></script>
			<script src="{{ STATIC_URL }}js/main.js"></script>
			<script type="text/javascript">
				jQuery(function($){
					$(".mask-phone").mask("(99)9999-9999?9");

					var contador = 0;

					$('.add-dog').on('click', function(){
						if (contador == 0){
							$('.formset-2').css('display', 'block');
							contador++;
						}else if (contador == 1){
							$('.formset-3').css('display', 'block');
							contador++;
						}else if (contador == 2){
							$('.formset-4').css('display', 'block');
							contador++;
						}else if (contador == 3){
							$('.formset-5').css('display', 'block');
							contador++;
							$('.add-dog').css('display', 'none');
						}

					})

				})
			</script>

			<script>
			  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

			  ga('create', 'UA-85226800-1', 'auto');
			  ga('send', 'pageview');

			</script>

	</body>
</html>
